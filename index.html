<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <h2>Anytime is Train Time!</h2>
        <h4>Choo Choo!</h4>
    </div>

    <div id="currentTrain">
        <h6>current train schedule</h6>
        <table id="trainTimes">
            <th>
            <td>Train Name</td>
            <td>Destination</td>
            <td>Frequency (min)</td>
            <td>Next Arrival</td>
            <td>Minutes Away</td>
            </th>

        </table>
    </div>

    <div id="addTrain">
        <h6>add train</h6>
        <label for="trainName">Train Name</label>
        <input id="trainName" type="text">
        <label for="destination">Destination</label>
        <input id="destination" type="text">
        <label for="firstTrain">First Train Time HH:mm - military time</label>
        <input id="firstTrain" type="text">
        <label for="frequency">Frequency(min)</label>
        <input id="frequency" type="text">
        <input type="submit" value="Submit">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script type="text/javascript" src="javascript.js">




    </script>
</body>

</html>
